<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RestFul Routes</title>
</head>
<body>

	<h1>Restful Routes</h1>
	<p>Comply the REST architechture</p>

	<h2>Get</h2>
	<form action="http://localhost:8080/tacos" method="get">
		<input type="text" id="t1" name="meat">
		<input type="number" id="t2" name="qty" placeholder="number only">
		<button>Submit</button>
	</form>

	<h2>Post</h2>
	<form action="http://localhost:8080/tacos" method="post">
			
		<input type="text" id="t1" name="pmeat">
		<input type="number" id="t2" name="pqty" placeholder="number only">
		<button>Submit</button>
	

	</form>
	
</body>
</html>
