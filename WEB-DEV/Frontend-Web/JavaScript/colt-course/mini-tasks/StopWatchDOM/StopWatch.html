<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="StopWatch.css">
	<title>Stop Watch</title>
</head>
<body>

	<div class="container">
		<div id="timer">
			00:00:00
		</div>

		<div class="buttons">
			<button id="startStopBtn">

				<i id="play">
					Click to start ▶️
				</i>
			</button>

			<button id="resetBtn">
				Reset
				<i id="reset">
					
				</i>
			</button>
		</div>
	</div>
	

	<script src="StopWatch.js"></script>
</body>
</html>
